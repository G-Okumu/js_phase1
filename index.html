<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Your Name</label>
                <input type="name" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First secondName">
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Second Name</label>
                <input type="name" class="form-control" id="secondName" placeholder="Enter Second Name">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="female" id="gender">
                <label class="form-check-label" for="gender">
                  Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>
            <button type="submit" onclick="returnUsersName()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="JS/main.js"></script>

</html>
